<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon Compte ‚Äî Recharge s√©curis√©e</title>
  <style>
    :root {
      --bg-1: #0c0c1a;
      --bg-2: #2a1a50;
      --card: rgba(28,22,50,0.95);
      --accent-1: #6a5acd;
      --accent-2: #7b69e0;
      --text: #ffffff;
      --danger: #e74c3c;
      --danger-hover: #c0392b;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 10, 30, 0.75);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      box-sizing: border-box;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    #logoutBtn {
      background: var(--danger);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 5px 20px rgba(231,76,60,0.25);
    }

    #logoutBtn:hover {
      background: var(--danger-hover);
      transform: scale(1.05);
    }

    /* ===== CONTENU ===== */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 60px;
      box-sizing: border-box;
    }

    .panel {
      width: 100%;
      max-width: 960px;
      background: var(--card);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .title h2 {
      margin: 0;
      font-size: 1.6rem;
    }

    .title .small {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .user-info {
      text-align: right;
    }

    .user-info p {
      margin: 4px 0;
      font-weight: 600;
    }

    /* ===== TABLE ===== */
    #history-wrap {
      width: 100%;
      background: rgba(40,30,65,0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(138,124,255,0.05);
    }

    #history-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    #history-table th, #history-table td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size: 0.95rem;
    }

    #history-table th {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
    }

    #history-table tr:nth-child(even) {
      background: rgba(35,25,55,0.45);
    }

    /* ===== RECHARGE ===== */
    .recharge {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .form {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }

    input[type="number"] {
      width: 180px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.25);
      transition: background 0.2s;
    }

    input[type="number"]:focus {
      background: rgba(255,255,255,0.1);
    }

    button#rechargeBtn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #fff;
      box-shadow: 0 8px 18px rgba(107,92,220,0.25);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button#rechargeBtn:hover {
      transform: scale(1.05);
    }

    #result {
      width: 100%;
      text-align: center;
      margin-top: 6px;
      min-height: 24px;
      font-weight: 600;
      background: rgba(255,255,255,0.05);
      padding: 6px 12px;
      border-radius: 8px;
      word-break: break-word;
    }

    @media (max-width: 820px) {
      header {
        padding: 12px 18px;
      }
      .panel {
        padding: 20px;
      }
      .user-info {
        text-align: left;
      }
      input[type="number"] {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Compte</h1>
    <button id="logoutBtn">D√©connexion</button>
  </header>

  <div class="wrap">
    <main class="panel">
      <div class="top">
        <div class="title">
          <h2>Informations du compte</h2>
          <div class="small">Historique & recharge s√©curis√©e</div>
        </div>
        <div class="user-info" id="user-info">
          <p>Pseudo : <span id="pseudo">---</span></p>
          <p>Solde : <span id="balance">0.00</span> ‚Ç¨</p>
        </div>
      </div>

      <div class="recharge">
        <h2>üí≥ Recharger mon solde</h2>
        <div class="form">
          <input id="amount" type="number" min="1" placeholder="Montant ‚Ç¨" />
          <button id="rechargeBtn" type="button">Recharger</button>
        </div>
        <p id="result" aria-live="polite"></p>
      </div>

      <h2>Historique des achats</h2>
      <div id="history-wrap">
        <table id="history-table">
          <thead>
            <tr>
              <th>Cat√©gorie</th>
              <th>Items</th>
              <th>Solde</th>
              <th>Prix (‚Ç¨)</th>
              <th>Date d'achat</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="/static/panel.js" defer></script>
</body>
</html>
