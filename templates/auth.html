<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth sécurisé</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0c0b1c;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    canvas#bgCanvas {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    /* ==== Card ==== */
    .card {
      position: relative;
      z-index: 1;
      width: 320px;
      padding: 36px 28px;
      background: rgba(35,28,60,0.95);
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.6), 0 0 25px rgba(138,124,255,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: fadeInCard 0.8s ease forwards;
      border: 1px solid rgba(138,124,255,0.2);
    }

    @keyframes fadeInCard {
      0% { opacity:0; transform: scale(0.95) translateY(-20px); }
      100% { opacity:1; transform: scale(1) translateY(0); }
    }

    #title {
      font-size: 1.8rem;
      text-align: center;
      color: #b0a5ff;
      animation: glowTitle 2s ease-in-out infinite alternate;
    }

    @keyframes glowTitle {
      0% { text-shadow: 0 0 8px #8a7cff, 0 0 20px #8a7cff; }
      100% { text-shadow: 0 0 18px #b0a5ff, 0 0 35px #b0a5ff; }
    }

    /* ==== Inputs ==== */
    input {
      width: 180px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(138,124,255,0.3);
      background: rgba(60,50,80,0.55);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInInput 0.5s forwards;
    }

    input:nth-of-type(1) { animation-delay: 0.2s; }
    input:nth-of-type(2) { animation-delay: 0.35s; }
    input:nth-of-type(3) { animation-delay: 0.5s; }

    input:focus {
      outline: none;
      background: rgba(80,60,100,0.75);
      box-shadow: 0 0 14px #8a7cff;
      border-color: #8a7cff;
    }

    @keyframes fadeInInput {
      to { opacity:1; transform: translateY(0); }
    }

    /* ==== Buttons ==== */
    button {
      width: 180px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInBtn 0.5s forwards;
    }

    #doAction {
      background: linear-gradient(90deg, #5f4bcc, #7b69e0);
      color: #fff;
      animation-delay: 0.6s;
      box-shadow: 0 6px 18px rgba(107,92,220,0.25);
    }

    #toggle {
      background: linear-gradient(90deg, #333, #555);
      color: #fff;
      animation-delay: 0.7s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #8a7cff, 0 0 28px #5f4bcc33;
    }

    @keyframes fadeInBtn {
      to { opacity:1; transform: translateY(0); }
    }

    /* ==== Message ==== */
    #msg {
      min-height: 1.4em;
      text-align: center;
      color: #ff8f8f;
      opacity:0;
      transform: translateY(5px);
      animation: fadeInMsg 0.5s forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInMsg {
      to { opacity:1; transform: translateY(0); }
    }

    /* ==== Responsive ==== */
    @media(max-width:400px) {
      .card { width: 90%; padding: 32px 20px; }
      input, button { width: 150px; font-size:0.95rem; padding:10px; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="card">
    <h3 id="title">Connexion</h3>
    <input id="userid" placeholder="UserID">
    <input id="pin" type="password" placeholder="PIN">
    <input id="pseudo" placeholder="Pseudo (optionnel)" style="display:none">
    <div style="display:flex; flex-direction: column; gap:10px; align-items:center;">
      <button id="doAction">Initier</button>
      <button id="toggle">Toggle</button>
    </div>
    <p id="msg"></p>
  </div>

  <script src="/static/auth.js" defer></script>
  <script>
    // ==== Particules animées sur le fond ====
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

    const particles = [];
    for(let i=0;i<80;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*0.4,
        dy: (Math.random()-0.5)*0.4,
        alpha: Math.random()*0.5+0.2
      });
    }

    function draw(){
      ctx.clearRect(0,0,w,h);
      for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = `rgba(138,124,255,${p.alpha})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0) p.x=w; if(p.x>w) p.x=0;
        if(p.y<0) p.y=h; if(p.y>h) p.y=0;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // ==== Boutons dynamiques pour Connexion / Inscription ====
    let isLoginMode = true; // true = connexion, false = inscription

    const doActionBtn = document.getElementById('doAction');
    const toggleBtn = document.getElementById('toggle');
    const title = document.getElementById('title');
    const pseudoInput = document.getElementById('pseudo');

    function updateButtonTexts() {
      if(isLoginMode){
        doActionBtn.textContent = "Se connecter";
        toggleBtn.textContent = "S'enregistrer";
        title.textContent = "Connexion";
        pseudoInput.style.display = "none";
      } else {
        doActionBtn.textContent = "S'enregistrer";
        toggleBtn.textContent = "Se connecter";
        title.textContent = "Inscription";
        pseudoInput.style.display = "block";
      }
    }

    updateButtonTexts();

    toggleBtn.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      updateButtonTexts();
    });
  </script>
</body>
</html>
