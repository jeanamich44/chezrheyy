<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Licences</title>
<style>
/* === RESET === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* === LAYOUT === */
body {
  background: #0c0b1c;
  color: #fff;
  display: flex;
  min-height: 100vh;
  overflow: hidden;
}

/* === MENU === */
.menu {
  width: 220px;
  background: rgba(35,28,60,0.95);
  border-right: 1px solid rgba(138,124,255,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  z-index: 2;
}

.menu button {
  width: 180px;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #5f4bcc, #7b69e0);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 18px rgba(107,92,220,0.25);
}

.menu button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px #8a7cff, 0 0 32px #5f4bcc55;
}

/* === CONTENT === */
.content {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
  position: relative;
  z-index: 1;
}

/* === CATEGORIES === */
#categories {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin-top: 20px;
  width: 100%;
  padding-bottom: 40px;
}

.category-btn {
  min-width: 180px;
  min-height: 110px;
  border-radius: 20px;
  background: rgba(138,124,255,0.12);
  border: 1px solid rgba(138,124,255,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.25);
  backdrop-filter: blur(4px);
}

.category-btn:hover {
  background: rgba(123,105,224,0.6);
  transform: scale(1.07);
  box-shadow: 0 0 20px #8a7cff55;
}

.category-btn span {
  font-size: 0.9rem;
  color: #bdb5ff;
  margin-top: 6px;
}

/* === ITEMS === */
#items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
  width: 100%;
}

.item-card {
  background: rgba(35,28,60,0.95);
  padding: 15px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 6px 18px rgba(107,92,220,0.25);
  transition: transform 0.3s ease;
}

.item-card:hover {
  transform: scale(1.03);
}

.item-card button {
  margin-top: 10px;
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  background: #7b69e0;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.item-card button:hover {
  background: #5f4bcc;
}

/* === MESSAGE === */
.msg {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%) translateY(30px);
  padding: 12px 24px;
  border-radius: 8px;
  background: rgba(40,40,60,0.9);
  color: white;
  font-size: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 2000;
}

.msg.success { background: rgba(46,204,113,0.95); opacity: 1; transform: translateX(-50%) translateY(0); }
.msg.error { background: rgba(231,76,60,0.95); opacity: 1; transform: translateX(-50%) translateY(0); }

/* === BACKGROUND CANVAS === */
canvas#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

/* === RESPONSIVE === */
@media(max-width: 600px){
  body { flex-direction: column; }
  .menu {
    width: 100%;
    flex-direction: row;
    justify-content: space-around;
    padding: 10px 0;
    border-right: none;
    border-bottom: 1px solid rgba(138,124,255,0.25);
  }
  #categories { gap: 15px; padding-bottom: 20px; }
  .category-btn {
    min-width: 140px;
    min-height: 90px;
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="menu">
  <button id="monCompte">ðŸ‘¤ Mon Compte</button>
  <button id="backButton">â¬… Retour</button>
</div>

<div class="content">
  <div id="categories"></div>
  <div id="items"></div>
</div>

<div id="msgBox" class="msg"></div>

<script src="/static/main.js" defer></script>
</body>
</html>
